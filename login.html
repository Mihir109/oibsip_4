<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="mihir rana">
        <title>
            Login portal
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center; padding-top: 20px; color: #2970c2;"> OASIS INFOBYTE INTERNSHIP PORTAL</h1>
            <div class="login">
                <h1 id="title" style="color: #d4542d; font-size: 30px; position: relative; margin-bottom: 60px;">sign up</h1>
                <form>
                    <div class="inputbox">
                        <div class="inputfield" id="namefield">
                            <img src="user.png" width="18" height="18" style="margin-left: 15px;">
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="inputfield" id="emailfield">
                            <img src="email.png" width="18" height="18" style="margin-left: 15px;">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="inputfield" id="passwordfield">
                            <img src="password.png" width="18" height="18" style="margin-left: 15px;">
                            <input type="password" placeholder="Password">
                        </div>
                        <p> <a href="#">Forgot password</a> </p>
                    </div>
                    <div class="buttons">
                        <button type="button" id="signup">Sign up</button>
                        <button type="button" id="signin" class="disable">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
