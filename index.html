<html>
    <head>

    <body>
        <div class="container">
            <h1 style="text-align: center; padding-top: 20px; color: #753d3d;"> OASIS INFOBYTE INTERNSHIP PORTAL</h1>
            <div class="login">
                <h1 id="title" style="color: #d4542d; font-size: 30px; position: relative; margin-bottom: 60px;">sign in</h1>

                    <div class="inputbox">
                        <div class="inputfield" id="emailfield">

                        </div>
                        <div class="inputfield" id="passwordfield">
                            <img src="password.png" width="18" height="18" style="margin-left: 15px;">
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <p> <a href="register.html">Create new account</a> </p>
                        <br/>
                        <p> <a href="#">Forgot password</a> </p>
                    </div>
                    <br/>
                    <div class="final-login">
                        <button type="submit" id="login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
